<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Animation</title>
    <link rel="stylesheet" href="assets/style/reset.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <main>
        <figure>
            <img src="assets/img/city.png" alt="city1">
        </figure>
        <figure>
            <img src="assets/img/city.png" alt="city2">
        </figure>
        <figure>
            <img src="assets/img/road.jpg" alt="road">
        </figure>
        <figure>
            <img src="assets/img/car.png" alt="car">
            <i class="bi bi-music-note-beamed"></i>
            <i class="bi bi-music-note"></i>
        </figure>
        <figure>
            <img src="assets/img/wheel.png" alt="wheel1">
        </figure>
        <figure>
            <img src="assets/img/wheel.png" alt="wheel2">
        </figure>
        <div class="myPresent">
            <figure>
                <img src="assets/img/2023.jpg" alt="">
            </figure>
            <h2>Milad karimi</h2>
            <p>front-end developer & Parninan student</p>
        </div>
        <marquee behavior="scroll" direction="rtl">Animation with @keyframes</marquee>
    </main>
</body>

</html>
